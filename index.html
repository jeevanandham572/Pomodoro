<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff6f61, #ffcc00);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
      transition: background 0.3s ease;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      max-width: 90%;
      width: 100%;
    }
    .timer {
      font-size: 3rem;
      font-weight: bold;
      margin: 1rem 0;
      animation: fadeIn 1s ease-in-out;
    }
    .progress-bar {
      width: 100%;
      height: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      margin: 1rem 0;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      background: #fff;
      width: 100%;
      transition: width 1s linear;
    }
    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 50px;
      color: #fff;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      flex: 1 1 45%;
      max-width: 45%;
    }
    .btn:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: scale(1.1);
    }
    .btn:active {
      transform: scale(0.95);
    }
    .btn i {
      margin-right: 0.5rem;
    }
    .task-list {
      margin-top: 1rem;
    }
    .task-list input {
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      margin-right: 0.5rem;
      width: calc(100% - 100px);
    }
    .task-list ul {
      list-style: none;
      padding: 0;
      margin: 0.5rem 0;
    }
    .task-list li {
      background: rgba(255, 255, 255, 0.2);
      padding: 0.5rem;
      border-radius: 5px;
      margin: 0.25rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task-list li button {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
    }
    .dark-mode {
      background: linear-gradient(135deg, #2c3e50, #34495e);
    }
    .dark-mode .container {
      background: rgba(0, 0, 0, 0.1);
    }
    .dark-mode .btn {
      background: rgba(0, 0, 0, 0.2);
    }
    .dark-mode .btn:hover {
      background: rgba(0, 0, 0, 0.4);
    }
    .dark-mode .task-list li {
      background: rgba(0, 0, 0, 0.2);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @media (max-width: 600px) {
      .timer {
        font-size: 2.5rem;
      }
      .btn {
        font-size: 0.8rem;
        padding: 0.4rem 0.8rem;
      }
      .task-list input {
        width: calc(100% - 90px);
      }
    }
    @media (max-width: 400px) {
      .timer {
        font-size: 2rem;
      }
      .btn {
        font-size: 0.7rem;
        padding: 0.3rem 0.6rem;
      }
      .task-list input {
        width: calc(100% - 80px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="timer" id="timer">25:00</div>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <div class="controls">
      <button class="btn" id="startBtn"><i class="fas fa-play"></i>Start</button>
      <button class="btn" id="pauseBtn" disabled><i class="fas fa-pause"></i>Pause</button>
      <button class="btn" id="resetBtn" disabled><i class="fas fa-redo"></i>Reset</button>
      <button class="btn" id="fullscreenBtn"><i class="fas fa-expand"></i>Fullscreen</button>
      <button class="btn" id="darkModeBtn"><i class="fas fa-moon"></i>Dark Mode</button>
    </div>
    <div class="task-list">
      <input type="text" id="taskInput" placeholder="Add a task">
      <button class="btn" id="addTaskBtn"><i class="fas fa-plus"></i>Add</button>
      <ul id="taskList"></ul>
    </div>
    <div id="sessionCounter">Sessions: 0</div>
    <div class="custom-timer">
      <input type="number" id="workDuration" placeholder="Work Duration (min)" min="1">
      <input type="number" id="breakDuration" placeholder="Break Duration (min)" min="1">
      <button class="btn" id="setCustomTimer"><i class="fas fa-cog"></i>Set Timer</button>
    </div>
  </div>

  <script>
    let timerInterval;
    let timeLeft = 25 * 60;
    let isWorkSession = true;
    let sessionCount = 0;
    const timerDisplay = document.getElementById('timer');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const darkModeBtn = document.getElementById('darkModeBtn');
    const taskInput = document.getElementById('taskInput');
    const addTaskBtn = document.getElementById('addTaskBtn');
    const taskList = document.getElementById('taskList');
    const sessionCounter = document.getElementById('sessionCounter');
    const progress = document.getElementById('progress');
    const workDuration = document.getElementById('workDuration');
    const breakDuration = document.getElementById('breakDuration');
    const setCustomTimer = document.getElementById('setCustomTimer');

    function updateTimer() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      progress.style.width = `${(timeLeft / (isWorkSession ? parseInt(workDuration.value || 25) * 60 : parseInt(breakDuration.value || 5) * 60)) * 100}%`;
      if (timeLeft === 0) {
        clearInterval(timerInterval);
        playSound();
        if (isWorkSession) {
          sessionCount++;
          sessionCounter.textContent = `Sessions: ${sessionCount}`;
          if (sessionCount % 4 === 0) {
            timeLeft = 15 * 60;
            alert('Take a long break!');
          } else {
            timeLeft = parseInt(breakDuration.value || 5) * 60;
            alert('Take a short break!');
          }
        } else {
          timeLeft = parseInt(workDuration.value || 25) * 60;
          alert('Back to work!');
        }
        isWorkSession = !isWorkSession;
        startTimer();
      }
      timeLeft--;
    }

    function startTimer() {
      timerInterval = setInterval(updateTimer, 1000);
      startBtn.disabled = true;
      pauseBtn.disabled = false;
      resetBtn.disabled = false;
    }

    function pauseTimer() {
      clearInterval(timerInterval);
      startBtn.disabled = false;
      pauseBtn.disabled = true;
    }

    function resetTimer() {
      clearInterval(timerInterval);
      timeLeft = parseInt(workDuration.value || 25) * 60;
      timerDisplay.textContent = `${String(Math.floor(timeLeft / 60)).padStart(2, '0')}:${String(timeLeft % 60).padStart(2, '0')}`;
      progress.style.width = '100%';
      startBtn.disabled = false;
      pauseBtn.disabled = true;
      resetBtn.disabled = true;
      isWorkSession = true;
    }

    function playSound() {
      const audio = new Audio('https://www.soundjay.com/button/beep-07.wav');
      audio.play();
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function addTask() {
      const taskText = taskInput.value.trim();
      if (taskText) {
        const li = document.createElement('li');
        li.textContent = taskText;
        const deleteBtn = document.createElement('button');
        deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
        deleteBtn.onclick = () => li.remove();
        li.appendChild(deleteBtn);
        taskList.appendChild(li);
        taskInput.value = '';
      }
    }

    function setCustomTimerHandler() {
      const workTime = parseInt(workDuration.value) * 60;
      const breakTime = parseInt(breakDuration.value) * 60;
      if (workTime > 0 && breakTime > 0) {
        timeLeft = workTime;
        timerDisplay.textContent = `${String(Math.floor(timeLeft / 60)).padStart(2, '0')}:${String(timeLeft % 60).padStart(2, '0')}`;
        progress.style.width = '100%';
        resetTimer();
      } else {
        alert('Please enter valid durations for work and break.');
      }
    }

    startBtn.addEventListener('click', startTimer);
    pauseBtn.addEventListener('click', pauseTimer);
    resetBtn.addEventListener('click', resetTimer);
    fullscreenBtn.addEventListener('click', toggleFullscreen);
    darkModeBtn.addEventListener('click', toggleDarkMode);
    addTaskBtn.addEventListener('click', addTask);
    taskInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') addTask();
    });
    setCustomTimer.addEventListener('click', setCustomTimerHandler);

    // Save state to localStorage
    window.addEventListener('beforeunload', () => {
      localStorage.setItem('timeLeft', timeLeft);
      localStorage.setItem('isWorkSession', isWorkSession);
      localStorage.setItem('sessionCount', sessionCount);
      localStorage.setItem('tasks', taskList.innerHTML);
    });

    // Load state from localStorage
    window.addEventListener('load', () => {
      timeLeft = parseInt(localStorage.getItem('timeLeft')) || 25 * 60;
      isWorkSession = localStorage.getItem('isWorkSession') === 'true';
      sessionCount = parseInt(localStorage.getItem('sessionCount')) || 0;
      taskList.innerHTML = localStorage.getItem('tasks') || '';
      sessionCounter.textContent = `Sessions: ${sessionCount}`;
      updateTimer();
    });
  </script>
</body>
</html>
