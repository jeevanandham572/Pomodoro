<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📚 Study Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-purple-600 to-blue-500 text-white">
  <div class="container mx-auto p-6 max-w-4xl bg-white bg-opacity-10 rounded-2xl shadow-2xl backdrop-blur-sm border border-white border-opacity-20">
    <!-- Dark Mode Toggle Button -->
    <button id="themeToggle" class="absolute top-6 right-6 p-2 bg-white bg-opacity-10 rounded-lg hover:bg-opacity-20 transition-all">
      <i class="fas fa-moon text-white"></i>
    </button>

    <!-- Header -->
    <header class="text-center mb-8">
      <h1 class="text-4xl font-bold">📚 Study Tracker</h1>
      <p class="text-lg opacity-80">Track your learning progress and stay motivated! 🚀</p>
    </header>

<!-- Subject Dropdown and Clear All Button -->
<div class="flex items-center justify-center gap-4 mb-6">
  <label for="subjectSelect" class="text-lg text-center mr-2">📖 Choose Subject:</label>
  <select id="subjectSelect" class="p-2 bg-white bg-opacity-10 rounded-lg border border-white border-opacity-20 focus:outline-none focus:border-white ml-2">
    <option value="" disabled selected>Select a subject</option>
    <option value="Anatomy">🧠 Anatomy</option>
    <option value="Surgery">🔪 Surgery</option>
    <option value="Internal Medicine">🩺 Internal Medicine</option>
  </select>
  <button id="clearAllButton" class="p-2 bg-red-500 rounded-lg hover:bg-red-600 transition-all ml-4">Clear All</button>
</div>

    <!-- Video Input Form -->
    <div class="form-container mb-6" id="videoFormContainer" style="display: none;">
      <form id="videoForm" class="flex flex-col gap-4">
        <input type="text" id="videoTitle" placeholder="🎥 Enter video title" class="p-2 bg-white bg-opacity-10 rounded-lg border border-white border-opacity-20 focus:outline-none focus:border-white">
        <input type="number" id="videoDuration" placeholder="⏳ Duration (in minutes)" class="p-2 bg-white bg-opacity-10 rounded-lg border border-white border-opacity-20 focus:outline-none focus:border-white">
        <button type="submit" class="p-2 bg-purple-600 rounded-lg hover:bg-purple-700 transition-all">Add Video <i class="fas fa-plus"></i></button>
      </form>

      <!-- Bulk Insert -->
      <div class="bulk-insert mt-4">
        <textarea id="bulkInput" placeholder="📝 Enter videos in bulk (Format: Video title, duration)" class="w-full p-2 bg-white bg-opacity-10 rounded-lg border border-white border-opacity-20 focus:outline-none focus:border-white"></textarea>
        <button onclick="processBulkInput()" class="w-full p-2 bg-blue-500 rounded-lg hover:bg-blue-600 transition-all mt-2">Add Bulk Videos <i class="fas fa-upload"></i></button>
      </div>
    </div>

    <!-- Progress Bar for Selected Subject -->
    <div class="subject-progress-container mb-6" id="subjectProgressContainer" style="display: none;">
      <h2 class="text-xl font-semibold mb-2">📊 Progress for <span id="selectedSubject"></span></h2>
      <div class="w-full bg-white bg-opacity-20 rounded-full h-2.5">
        <div class="bg-purple-600 h-2.5 rounded-full" id="subjectProgress"></div>
      </div>
      <p class="text-sm mt-1" id="subjectProgressText">0% completed</p>
    </div>

    <!-- Video List -->
    <div id="videoList" class="video-list"></div>

    <!-- Overall Progress Bar -->
    <div class="progress-container mt-6">
      <h2 class="text-xl font-semibold mb-2">📊 Your Overall Progress</h2>
      <div class="w-full bg-white bg-opacity-20 rounded-full h-2.5">
        <div class="bg-purple-600 h-2.5 rounded-full" id="progress"></div>
      </div>
      <p class="text-sm mt-1" id="progressText">0% completed</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
